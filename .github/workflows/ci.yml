name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Format
        run: cargo fmt --all -- --check
      - name: Test
        run: cargo test
      - name: Build (release)
        run: cargo build --release
