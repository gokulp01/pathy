name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g. v0.4.0)"
        required: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            target: x86_64-apple-darwin
            archive_os: macos
            archive_arch: x86_64
            ext: ""
          - os: macos-14
            target: aarch64-apple-darwin
            archive_os: macos
            archive_arch: aarch64
            ext: ""
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_os: linux
            archive_arch: x86_64
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_os: windows
            archive_arch: x86_64
            ext: ".exe"

    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Set version
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          fi
          echo "VERSION=${VERSION#v}" >> "$GITHUB_ENV"

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: server

      - name: Package
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
          EXT: ${{ matrix.ext }}
          ARCHIVE_OS: ${{ matrix.archive_os }}
          ARCHIVE_ARCH: ${{ matrix.archive_arch }}
        run: |
          set -euo pipefail
          python - <<'PY'
          import os
          import pathlib
          import shutil

          version = os.environ["VERSION"]
          name = f"pathy-server_{version}_{os.environ['ARCHIVE_OS']}_{os.environ['ARCHIVE_ARCH']}{os.environ['EXT']}"
          out_dir = pathlib.Path("dist")
          out_dir.mkdir(parents=True, exist_ok=True)

          bin_path = pathlib.Path(f"server/target/{os.environ['TARGET']}/release/pathy-server")
          if os.environ["EXT"]:
              bin_path = bin_path.with_suffix(os.environ["EXT"])

          shutil.copy2(bin_path, out_dir / name)
          PY

      - name: Checksums
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
import hashlib
import os
import pathlib

version = os.environ["VERSION"]
root = pathlib.Path("dist")
lines = []
for path in sorted(root.iterdir()):
    if path.name.startswith("checksums-"):
        continue
    data = path.read_bytes()
    digest = hashlib.sha256(data).hexdigest()
    lines.append(f"{digest}  {path.name}\n")
root.joinpath(f"checksums-{version}.txt").write_text("".join(lines))
PY

      - name: Upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
