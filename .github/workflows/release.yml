name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g. v0.4.0)"
        required: true
permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: x86_64-apple-darwin
            archive_os: macos
            archive_arch: x86_64
            ext: ""
          - os: macos-14
            target: aarch64-apple-darwin
            archive_os: macos
            archive_arch: aarch64
            ext: ""
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_os: linux
            archive_arch: x86_64
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_os: windows
            archive_arch: x86_64
            ext: ".exe"

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Set version
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          fi
          echo "VERSION=${VERSION#v}" >> "$GITHUB_ENV"

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: server

      - name: Package
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
          EXT: ${{ matrix.ext }}
          ARCHIVE_OS: ${{ matrix.archive_os }}
          ARCHIVE_ARCH: ${{ matrix.archive_arch }}
        run: |
          set -euo pipefail
          script=$'import os\nimport pathlib\nimport shutil\n\nversion = os.environ["VERSION"]\nname = f"pathy-server_{version}_{os.environ[\'ARCHIVE_OS\']}_{os.environ[\'ARCHIVE_ARCH\']}{os.environ[\'EXT\']}"\nout_dir = pathlib.Path("dist")\nout_dir.mkdir(parents=True, exist_ok=True)\n\nbin_path = pathlib.Path(f"server/target/{os.environ[\'TARGET\']}/release/pathy-server")\nif os.environ["EXT"]:\n    bin_path = bin_path.with_suffix(os.environ["EXT"])\n\nshutil.copy2(bin_path, out_dir / name)\n'
          python -c "$script"

      - name: Checksums
        shell: bash
        run: |
          set -euo pipefail
          script=$'import hashlib\nimport os\nimport pathlib\n\nversion = os.environ["VERSION"]\nroot = pathlib.Path("dist")\nlines = []\nfor path in sorted(root.iterdir()):\n    if path.name.startswith("checksums-"):\n        continue\n    data = path.read_bytes()\n    digest = hashlib.sha256(data).hexdigest()\n    lines.append(f"{digest}  {path.name}\\n")\nroot.joinpath(f"checksums-{version}.txt").write_text("".join(lines))\n'
          python -c "$script"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.archive_os }}-${{ matrix.archive_arch }}
          path: dist/*
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Upload release assets
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"
          if [ -n "${{ inputs.version }}" ]; then
            tag="${{ inputs.version }}"
          fi
          if ! gh release view "$tag" >/dev/null 2>&1; then
            gh release create "$tag" --title "$tag" --notes ""
          fi
          gh release upload "$tag" dist/* --clobber
